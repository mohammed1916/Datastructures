<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sorting Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .node {
            fill: #2196F3;
            stroke: #fff;
            stroke-width: 2px;
        }

        .link {
            stroke: #ccc;
            stroke-width: 2px;
        }

        .label {
            font-size: 10px;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <svg width="800" height="400"></svg>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        const courses = {
            'Math': ['Physics', 'Chemistry', 'Statistics'],
            'Physics': ['Mechanics', 'Electromagnetism'],
            'Chemistry': ['Organic Chemistry', 'Inorganic Chemistry'],
            'Mechanics': ['Classical Mechanics', 'Fluid Mechanics'],
            'Organic Chemistry': ['Biochemistry'],
            'Inorganic Chemistry': [],
            'Statistics': ['Probability'],
            'Electromagnetism': ['Optics', 'Quantum Mechanics'],
            'Classical Mechanics': [],
            'Fluid Mechanics': ['Thermodynamics'],
            'Biochemistry': ['Molecular Biology'],
            'Probability': ['Statistics'],
            'Optics': ['Modern Physics'],
            'Quantum Mechanics': ['Nuclear Physics'],
            'Thermodynamics': [],
            'Molecular Biology': [],
            'Modern Physics': [],
            'Nuclear Physics': []
        };

        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        const graph = {
            nodes: Object.keys(courses),
            links: []
        };

        Object.keys(courses).forEach(source =>
        {
            courses[source].forEach(target =>
            {
                graph.links.push({ source, target });
            });
        });

        const simulation = d3.forceSimulation(graph.nodes.map(d => ({ id: d })))
            .force("link", d3.forceLink(graph.links).id(d => d.id))
            .force("charge", d3.forceManyBody().strength(-400))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .on("end", () =>
            {
                // After simulation ends, update node positions
                node.attr("transform", d => `translate(${d.x},${d.y})`);
            });

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link");

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("class", "node")
            .attr("r", 10);

        node.append("text")
            .attr("class", "label")
            .attr("dx", 12)
            .attr("dy", ".35em")
            .text(d => d);

        function dragstarted(event, d)
        {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d)
        {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d)
        {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>

</html>
